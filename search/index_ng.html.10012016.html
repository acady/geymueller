	    <script>
	        var app = angular.module('app', []);
	        app.controller('ctrl', function ($scope) {
	            $scope.cols = 0;
	            $scope.arr = [];
	            $scope.makeArray = function () {
	                $scope.arr.length = 0;
	                for (var i = 0; i < parseInt($scope.cols) ; i++) {
	                    $scope.arr.push(i);
	                }
	            }
	            $scope.popArray = function () {
	                $scope.cols++;
	                $scope.arr = [];
	                for (var i = 0; i < parseInt($scope.cols) ; i++) {
	                    $scope.arr.push(i+1);
	                    //console.log( $scope.arr.length);
	                }
	            }

	        });
	    </script>
